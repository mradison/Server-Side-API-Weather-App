<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather App</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <section>
            <header>
                <h2>Search for a City:</h2>
                <input type="text" id="city"/>
                <button id="search">Search</button>
                <div id="savedData"></div>
            </header>
        </section>
    </main>
    <div id="currentDay"></div>
    <div id="weatherToday">Today's Weather:</div>
    <div class="container-lg px-5" id="cityWeather"></div>

    <div id="fiveDayHeader">5-Day Forecast:</div>

    <div id="fiveDay"></div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
