<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather App</title>
</head>

<body>
    <!-- this is the header section with the title of the website -->
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <!-- this is the main section where we allow the user to search for the weather of a city -->
    <main>
        <section id="top">
                <h2>Search for a City:</h2>
                <input type="text" id="city" />
                <button id="search">Search</button>
                <div id="savedData"></div>
        </section>
    </main>

    <!-- this is where we link to javacscript to dynamically get the current day and five day forecast from the API to display on the page  -->
    <div id="currentDay"></div>
    <div id="weatherToday">Today's Weather:</div>
    <div class="container-lg px-5" id="cityWeather"></div>

    <div id="fiveDayHeader">5-Day Forecast:</div>

    <div id="fiveDay"></div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
